<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFoods | Mi Cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="./Imagenes/FAVICON ST 1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilo.css">
</head>

<body class="backgroundColor">
    <header class="header">
        <p class="header__p--estilo animate__animated animate__rubberBand animate__delay-1s">StarFoods</p>
        <nav class="header__nav">
            <ul class="header__navUl">
                <li class="header__navUlLi">
                    <a class="header__navUlLiA" href="../index.html">Inicio</a>
                </li>
                <li class="header__navUlLi">
                    <a class="header__navUlLiA" href="./novedades.html">Novedades</a>
                </li>
                <li class="header__navUlLi">
                    <a class="header__navUlLiA" href="./categorias.html">Categorias</a>
                </li>
                <li class="header__navUlLi">
                    <a class="header__navUlLiA" href="./sobre-nosotros.html">Sobre nosotros</a>
                </li>
                <li class="header__navUlLi">
                    <a class="header__navUlLiA" href="#">Cuenta</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mainCuenta__section--estilos">
            <div class="mainCuenta__sectionDivContenedor--estilos animate__animated animate__flipInX animate__delay-1s animate__slow">
                <form>
                    <h1 class="animate__animated animate__rotateInUpLeft animate__delay-2s animate__slow">Crear usuario</h1>
                    <div class="form-floating mb-3 animate__animated animate__lightSpeedInLeft animacion__estilo-1">
                        <input type="text" class="form-control" id="floatingInput" placeholder="nombre-usuario:">
                        <label for="floatingInput">Nombre y apellido</label>
                    </div>
                    <div class="form-floating mb-3 animate__animated animate__lightSpeedInLeft animacion__estilo-2">
                        <input type="date" name="Fecha de nacimiento" class="form-control">
                        <label for="FechaDeNacimiento">Fecha de nacimiento</label>
                    </div>
                    <div class="animate__animated animate__lightSpeedInLeft animacion__estilo-3">
                        <select class="form-select mainCuenta__sectionFormGénero--estilos"
                            aria-label="Default select example">
                            <option selected>Género</option>
                            <option value="1">Hombre</option>
                            <option value="2">Mujer</option>
                            <option value="3">Otro</option>
                        </select>
                    </div>
                    <div class="form-floating mb-3 animate__animated animate__lightSpeedInLeft animacion__estilo-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">E-Mail</label>
                    </div>
                    <div class="form-floating mb-3 animate__animated animate__lightSpeedInLeft animacion__estilo-5">
                        <input type="password" class="form-control" id="floatingInput" placeholder="contraseña">
                        <label for="floatingInput">Contraseña</label>
                    </div>
                    <div class="animate__animated animate__jackInTheBox animacion__estilo-6">
                        <input class="mainCuenta__inputBorrarEnviar--estilo" type="reset" value="Borrar formulario">
                        <input class="mainCuenta__inputBorrarEnviar--estilo" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__div--flex">
            <div>
                <ul>
                    <li class="footer__divRedes--estilo footer__div--flex">
                        <iconify-icon class="footer__icono--tamaño iconoResponsive"
                            icon="logos:whatsapp-icon"></iconify-icon>
                        <a class="footer__divRedesA--estilo" href="">Whatsapp</a>
                    </li>
                    <li class="footer__divRedes--estilo footer__div--flex">
                        <iconify-icon class="footer__icono--tamaño iconoResponsive"
                            icon="skill-icons:instagram"></iconify-icon>
                        <a class="footer__divRedesA--estilo" href="">Instagram</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <div>
                        <li class="footer__divRedes--estilo footer__div--flex">
                            <iconify-icon class="footer__icono--tamaño iconoResponsive"
                                icon="devicon:facebook"></iconify-icon>
                            <a class="footer__divRedesA--estilo" href="">Facebook</a>
                        </li>
                    </div>
                    <li class="footer__divRedes--estilo footer__div--flex">
                        <iconify-icon class="footer__icono--tamaño iconoResponsive"
                            icon="logos:tiktok-icon"></iconify-icon>
                        <a class="footer__divRedesA--estilo" href="">Tiktok</a>
                    </li>
                </ul>
            </div>
        </div>
        <nav class="footer__nav">
            <ul class="footer__navUl">
                <li class="footer__navUlLi">
                    <a class="footer__navUlLiA" href="../index.html">Inicio</a>
                </li>
                <li class="footer__navUlLi">
                    <a class="footer__navUlLiA" href="./novedades.html">Novedades</a>
                </li>
                <li class="footer__navUlLi">
                    <a class="footer__navUlLiA" href="./categorias.html">Categorias</a>
                </li>
                <li class="footer__navUlLi">
                    <a class="footer__navUlLiA" href="./sobre-nosotros.html">Sobre nosotros</a>
                </li>
                <li class="footer__navUlLi">
                    <a class="footer__navUlLiA" href="#">Cuenta</a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
